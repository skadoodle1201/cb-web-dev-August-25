<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stick Navbars</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      nav {
        position: sticky;
        height: 30px;
        margin: 5px 0px;
        text-align: center;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div style="height: 500px; border: 1px solid black">
      <h1>Div 1</h1>
    </div>

    <nav style="background-color: palegoldenrod">Nav 1</nav>

    <div style="height: 500px; border: 1px solid black">
      <h1>Div 2</h1>
    </div>

    <nav style="background-color: palegreen">Nav 2</nav>
    <div style="height: 500px; border: 1px solid black">
      <h1>Div 3</h1>
    </div>

    <nav style="background-color: palevioletred">Nav 3</nav>
    <div style="height: 500px; border: 1px solid black">
      <h1>Div 4</h1>
    </div>
  </body>
</html>
