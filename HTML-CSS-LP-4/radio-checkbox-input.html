<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    CheckBox Buttons <br />
    <label for="male">Male: </label>
    <input id="male" type="checkbox" value="male" name="g" />
    <label for="female">Female: </label>
    <input id="female" type="checkbox" name="g" value="female" />
    <label for="other">Other: </label>
    <input id="other" type="checkbox" name="g" value="other" />

    <hr />
    Radio Buttons <br />
    <label for="m">Male: </label>
    <input id="m" name="gender" type="radio" value="male" />
    <label for="f">Female: </label>
    <input id="f" name="gender" type="radio" value="female" />
    <label for="o">Other: </label>
    <input id="o" name="gender" type="radio" value="other" />
    <hr />
  </body>
</html>
