<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LIST TAGS</title>
  </head>
  <body>
    <div>
      <h1>Ordered List and <u>Unordered</u> List</h1>
      <span>
        <ul type="disc">
          <span>Fruits:</span>
          <li>Mango</li>
          <li>Apple</li>
          <li>
            Citrus
            <ul>
              <li>Orange</li>
              <li>Lime</li>
            </ul>
          </li>
        </ul>
      </span>

      <span>
        <ol type="a" start="100">
          <li>manago</li>
          <li>banana</li>
          <li>apple</li>
        </ol>
      </span>
    </div>
  </body>
</html>
