<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TODO APP</span>
      </div>
    </nav>
    <form class="mt-2" id="addTask">
      <input
        class="form-control"
        type="text"
        placeholder="Add Task"
        name="Task"
      />
      <button type="button" class="btn btn-success">Add</button>
    </form>
    <div>
      LIST
      <ol id="TaskList"></ol>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      const clickHandler = (e) => {
        if (e.target.classList.contains("UP")) {
          const currentTask = e.target.closest("li");
          const previous = e.target.closest("li").previousElementSibling;
          if (previous == null || !previous) return;
          currentTask.parentNode.insertBefore(currentTask, previous);
        }

        if (e.target.classList.contains("DOWN")) {
          const currentTask = e.target.closest("li");
          const next = e.target.closest("li").nextElementSibling;
          if (next == null || !next) return;
          currentTask.parentNode.insertBefore(
            currentTask,
            next.nextElementSibling
          );
        }

        if (e.target.classList.contains("REMOVE")) {
          const removeButton = e.target;
          const currentTask = removeButton.closest("li");
          currentTask.remove();
        }
      };

      const taskList = document.getElementById("TaskList");
      taskList.addEventListener("click", clickHandler);

      const form = document.getElementById("addTask");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const newTask = e.target.elements.Task.value;

        if (!newTask || !newTask.trim()) {
          return;
        }
        const taskList = document.getElementById("TaskList");

        const newTaskItem = document.createElement("li");
        newTaskItem.innerHTML = `${newTask} <button type="button" class="btn btn-primary UP">UP</button> <button type="button" class="btn btn-primary DOWN">DOWN</button> <button type="button" class="btn btn-danger REMOVE">REMOVE</button>`;
        taskList.append(newTaskItem);
      });
    </script>
  </body>
</html>
